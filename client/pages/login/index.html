<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="../../css/global.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(../../assets/imagens/login-side-image.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Login</h3>
              </div>
              <div class="w-100">
               
              </div>
            </div>
            <form id="login-form" action="#" class="signin-form" autocomplete="off">
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input id="email" type="text" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" required="">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                <!-- voltar link -->
                <a href="../../index.html" class="form-control btn btn-secondary rounded mt-2">Voltar</a>
              </div>
            </form>
           <!-- error feedback section -->
            <div id="error-message" class="alert alert-danger mt-3 " style="display: none;" role="alert">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./login.js" type="module"></script>

</html>

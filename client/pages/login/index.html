<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="../../css/global.css">
  <link rel="stylesheet" href="../home/home.css">

  <link rel="stylesheet" href="./login.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="http://127.0.0.1:5501/client/index.html#">
          <img src="../../assets/imagens/logo.png" width="45" height="37" alt="Fighter Flow Logo" class="logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav ">
            <li class="nav-item">
              <a class="nav-link" id="link-eventos" href="#">EVENTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="link-atletas" href="#">ATLETAS</a>
            </li>

            <div id="dynamic-links" class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" id="link-gestao" href="#">GEST√ÉO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="link-login" href="#">LOGIN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-muted" href="#" id="logout-link" style="display: none;">LOGOUT</a>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-12 col-lg-10">
        <div class="wrap d-md-flex">
          <div class="img" style="background-image: url(../../assets/imagens/login-side-image.jpg);">
          </div>
          <div class="login-wrap p-4 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4">Login</h3>
              </div>
              <div class="w-100">

              </div>
            </div>
            <form id="login-form" action="#" class="signin-form" autocomplete="off">
              <div class="form-group mb-3">
                <label class="label" for="name">Email</label>
                <input id="email" type="text" class="form-control" placeholder="Email" required="">
              </div>
              <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input id="password" type="password" class="form-control" placeholder="Password" required="">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                <!-- voltar link -->
                <a href="../../index.html" class="form-control btn btn-secondary rounded mt-2">Voltar</a>
              </div>
            </form>
            <!-- error feedback section -->
            <div id="error-message" class="alert alert-danger mt-3 " style="display: none;" role="alert">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./login.js" type="module"></script>
<script src="../../js/router.js"></script>

</html>
